<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="8.css">

  </head>
  <body>
    <input class ="name" type="text" placeholder="Name">
    <input class="email" type="text" placeholder="Email">
    <br><br>
    <p class="support">Thanks for chatting with our customer
      support. Would you like to take our quick survey?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
    <br><br>
    <img class="google" src="Google_2015_logo.svg.webp">
    <input class="search" type="text" placeholder="Search Google or type a URL">
    <br><br>
    <input class="first-name" type="text" placeholder="First Name">
    <input class="last-name" type="text" placeholder="Last Name">
    <input class="email-input" type="text" placeholder="Email">
    <button class="sign-up">
      Sign Up
    </button>
    <br><br>
    <p class="title">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>


  </body>
</html>
